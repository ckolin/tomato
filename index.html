<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tomato</title>
	<link rel="stylesheet" href="style.css">
	<link id="icon" rel="shortcut icon" type="image/x-icon">
</head>
<body>
	<div id="progress-bar"></div>
	<main>
		<div>
			<label>Current block</label>
			<p id="current-block"></p>
			<label>Time left</label>
			<p id="time-left"></p>
			<label>Next up</label>
			<p id="next-block"></p>
		</div>
		<div>
			<button onclick="toggle()">
				<svg id="play-icon" width="7.9375mm" height="7.9375mm" version="1.1" viewBox="0 0 7.9375 7.9375" xmlns="http://www.w3.org/2000/svg"><g transform="translate(20.14 -87.143)"><path d="m-18.167 88.466 3.9688 2.6458-3.9688 2.6458z"/></g></svg>
				<svg id="pause-icon" width="7.9375mm" height="7.9375mm" version="1.1" viewBox="0 0 7.9375 7.9375" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-56.378 -46.123)"><path d="m58.351 47.446v5.2917h1.3229v-5.2917z"/><path d="m60.997 47.446v5.2917h1.3229v-5.2917z"/></g></svg>
			</button>
			<button onclick="skip()">
				<svg width="7.9375mm" height="7.9375mm" version="1.1" viewBox="0 0 7.9375 7.9375" xmlns="http://www.w3.org/2000/svg"><g transform="translate(.65 -15.875)"><path d="m1.3229 17.198 3.9688 2.6458-3.9688 2.6458z"/><path d="m5.2917 17.198v5.2917h-1.3229v-5.2917z"/></g></svg>
			</button>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
